<section id="contact--section" class="section target_section">
  <div class="contact--section_wrapper section_container">
    <h2 data-num="05" class="section--title backdrop--title">
      Get <span class="section_custom_text">Contact.</span>
      <span class="section--sub_title">Have a project ?</span>
    </h2>
    <div class="contact--content_wrapper">
      <form action="./sendmail.php" method="post" class="contact--form">
        <div class="radio--checked">
          <label for="Blog">
            <input for="Blog" type="radio" name="radio" value="Blog" />
            <span class="custom-radio">Personal blog</span>
          </label>
          <label for="Corporate">
            <input
              for="Corporate"
              type="radio"
              name="radio"
              value="Corporate"
            />
            <span class="custom-radio">Corporate websites</span>
          </label>
          <label for="Boards">
            <input for="Boards" type="radio" name="radio" value="Boards" />
            <span class="custom-radio">Job boards</span>
          </label>
          <label for="Other">
            <input for="Other" type="radio" name="radio" value="Other" />
            <span class="custom-radio">Other</span>
          </label>
        </div>
        <div class="form--text_input">
          <div class="info_column">
            <label for="name" class="name--input">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                class="form--input_box _req"
                required
              />
            </label>
            <label for="email" class="email--input">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                class="form--input_box _req"
                required
              />
            </label>
          </div>
          <label for="message" class="message--input">
            <textarea
              id="message"
              name="message"
              placeholder="Project details"
              class="form--input_box _req"
              required
            ></textarea>
          </label>
          <label for="checkbox" class="checkbox--input">
            <input type="checkbox" name="checkbox" checked class="_req" />
            <span class="custom-checkbox"></span>
            <span class="checkbox--input_text">
              I agree to the processing, use and transfer of personal data
            </span>
          </label>
        </div>
        <button type="submit" class="form--send_button __button">
          Send request
        </button>
      </form>
      <div class="contact--link">
        <div class="motivation--text">
