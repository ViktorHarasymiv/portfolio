<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/icons/favico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Harasymiv. Front End Developer</title>

    <!-- Styles link -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- S L I D E R -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Script -->
    <script>
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
    </script>
  </head>

  <body id="scroll--to_top">
    <!-- Preloader -->

    <div id="preloader">
      <div id="loader" class="dots-fade">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Header -->

    <load src="./partials/header.html" />

    <!-- Main -->

    <main>
      <!-- Loads the specified .html file -->

      <!-- Intro -->
      <load src="./partials/intro.html" />
      <load src="./partials/about.html" />
      <load src="./partials/skills.html" />
      <load src="./partials/experience.html" />
      <load src="./partials/portfolio.html" />
      <load src="./partials/contact.html" />
      <!--  -->
    </main>

    <!-- Footer -->

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
    <script src="js/formValidator.js"></script>

    <script src="js/preloader.js"></script>
    <script src="js/pageScroll.js"></script>
    <script src="js/animText.js"></script>
    <script src="js/moveHeader.js"></script>
    <script src="js/animation.js"></script>

    <script src="js/mobileMenu.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/interactive.js"></script>

    <!-- Initialize Swiper -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiperText = new Swiper('.mySwiper', {
        autoplay: {
          delay: 4500,
        },
      });
    </script>

    <script>
      var swiperPortfolio = new Swiper('.mySwiperPortfolio', {
        cssMode: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>
  </body>
</html>
